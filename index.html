<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
        <title>Trivia Game</title>
    </head>
    
    
    <body>
        <h1><i class="far fa-grin-squint-tears"></i> Title of Quiz</h1>
        <div id="timerdiv">
            <p1><i class="fas fa-stopwatch"></i> Time remaining: <span class="seconds"></span> seconds (15 seconds for each question)</p1>
        </div>
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>
        <br>
        <br>
        <button id="start">Start</button>
        <button id="hint">Hint</button>
        <button id="next">Next Question</button>
        <button id="submit">Submit Quiz</button>
        <div id="results"></div>
        <script src="assets/javascript/app.js"></script>
</body>
</html>
